<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Seat Selection</title>
</head>
<body>
    <div class="container-movie">

              <label>Select Your Movie NOW!</label>
              <select id="movienames"> 
                  <option value="20">Refraction  ($20)</option>
                  <option value="25">Aquman  ($25)</option>
                  <option value="20">The Lion King ($20)</option>
                  <option value="25">Godzilla vs. Kong ($25)</option>
                  <option value="10">conjuring  ($10)</option>

              </select>
    </div>
    <ul class="Detail">
        <li>
            <div class="seat"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>
        </ul>
       <div class="container">
         <div class="screen"> </div>
         <div class="row">


            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">


            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
         </div>
         <div class="row">


            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">


            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">


            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
         </div>
         <div class="row">


            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
         </div>
         
       </div>
       <p class="text">
           You have selected <span id="count">0</span> seats for a total price of $<span id="total">0</span>
           .</p>
    <script src="script.js"> </script> 
</body>      
</html>
